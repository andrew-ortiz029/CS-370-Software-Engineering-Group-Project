<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Links -->
  <link rel="stylesheet" href="/Login/styles/universal.css" />
  <link rel="stylesheet" href="/Login/styles/login.css" />

  <!-- Title -->
  <title>Login</title>
</head>

<!-- Login Start -->
<div class="login-w">
  <div class="login-card">

    <!-- Login Left Start -->
    <div class="login-l">
      <div class="login-title">
        <h1>Channel 4 News</h1>
      </div>

      <div class="logo-w">
        <img src="/Login/imgs/JavaLogo-fix.png" alt="logo" />
      </div>
    </div>

    <!-- Login Right Start -->
    <div class="login-r">
      <div class="login-form">
        <div class="username-w input-w">
          <input type="text" required />
          <i>Email</i>
        </div>

        <div class="password-w input-w">
          <input type="password" required />
          <i>Password</i>
        </div>
      </div>

      <div class="forgot-Link">
        <h4>Forgot Password?</h4>
      </div>

      <form class="loginBtn-w" action="">
        <button class="login-btn">Login</button>
      </form>

      <h5 class="signUp-w">Dont have an account? Sign-Up!</h5>
    </div>
  </div>
</div>
<!-- Login Finish -->

<body>
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id="modalMessage">Placeholder message</p>
    </div>
  </div>
</body>

</html>




<!-- Add this CSS to your file -->
<style>
  .modal {
    display: none;
    /* Hidden by default */
    position: fixed;
    /* Stay in place */
    z-index: 1;
    /* Sit on top */
    padding-top: 100px;
    /* Location of the box */
    left: 0;
    top: 0;
    width: 100%;
    /* Full width */
    height: 100%;
    /* Full height */
    overflow: auto;
    /* Enable scroll if needed */
    background-color: rgb(0, 0, 0);
    /* Fallback color */
    background-color: rgba(0, 0, 0, 0.4);
    /* Black w/ opacity */
  }

  .modal-content {
    background-color: #fefefe;
    margin: auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
  }

  .close {
    color: #aaaaaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
  }

  .close:hover,
  .close:focus {
    color: #000;
    text-decoration: none;
    cursor: pointer;
  }
</style>

<!-- Add this JavaScript to your file -->
<script>
  // Get the modal
  var modal = document.getElementById("myModal");

  // Get the <span> element that closes the modal
  var span = document.getElementsByClassName("close")[0];

  // When the user clicks on <span> (x), close the modal
  span.onclick = function () {
    modal.style.display = "none";
  }

  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function (event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }

  // Function to open the modal
  function openModal() {
    var modal = document.getElementById("myModal");
    modal.style.display = "block";
  }

  function setModalMessage(message) {
    var p = document.getElementById('modalMessage');
    p.textContent = message;
  }

  // Check for loginError attribute and open modal if present
  <c:if test="${loginError}">
    setModalMessage('${loginError}');
    openModal();
  </c:if>
</script>
