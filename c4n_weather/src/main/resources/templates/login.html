<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Links -->
    <link rel="stylesheet" href="/styles/universal.css">
    <link rel="stylesheet" href="/styles/login.css">

    <!-- <link rel="stylesheet" href="/Login/styles/universal.css" />
    <link rel="stylesheet" href="/Login/styles/login.css" /> -->

    <!-- Title -->
    <title>Login</title>
  </head>

  <!-- Login Start -->
  <div class="login-w">
    <div class="login-card">
      
      <!-- Login Left Start -->
      <div class="login-l">
        <div class="login-title">
          <h1>Channel 4 News</h1>
        </div>

        <div class="logo-w">
          <img src="/imgs/JavaLogo-fix.png" alt="">
          <!-- <img src="/Login/imgs/JavaLogo-fix.png" alt="logo" /> -->
        </div>
      </div>

      <!-- Login Right Start -->
      <div class="login-r">
        <div class="login-form">
          <div class="username-w input-w">
            <input type="text" required />
            <i>Email</i>
          </div>

          <div class="password-w input-w">
            <input type="password" required />
            <i>Password</i>
          </div>
        </div>

        <div class="forgot-Link">
          <h4>Forgot Password?</h4>
        </div>

        <form class="loginBtn-w" action="">
          <button class="login-btn">Login</button>
        </form>

        <h5 class="signUp-w">Dont have an account? Sign-Up!</h5>
      </div>
    </div>
  </div>
  <!-- Login Finish -->

  <body></body>
</html>
